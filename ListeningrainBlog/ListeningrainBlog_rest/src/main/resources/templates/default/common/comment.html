<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="cco" th:fragment="comment">
    <p >基佬，留下你的评论</p>
    <div class="author-info">
        <form id="linkForm">
            <input name="name" type="text" placeholder="名称 *">
            <input name="email" type="text" placeholder="电子邮箱 *">
            <input name="slug" type="text" placeholder="网址(http://)">
            <textarea name="description" rows="50" cols="30" placeholder="在这里输入您的评论..."></textarea>
        </form>
    </div>
    <!-- 信息警告消息的上下文按钮 -->
    <button id="submitLink" type="button" class="btn btn-info" onclick="submitLink()">提交</button>
</div>
</body>
</html>

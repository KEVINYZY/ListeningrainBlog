<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <title>听雨博客，诚意推荐</title>
    <meta name="keywords" content="Listeningrain,听雨,博客" />
    <meta name="description" content="小清新风个人博客,简洁风" />
</head>
<body>

<div th:replace="common/head :: head"/>

 <div class="mainContent">

     <div th:replace="common/left :: left"></div>

    <div class="blogitem">

              <article th:each="content : ${contents.data}">
                <h2 class="title"><a th:href="@{'/index/post/'+${content.cid}}" ><span th:text="${content.title}" /></a></h2>
                <ul class="text">
                    <span th:text="${content.content}" />
                </ul>
                <div class="textfoot">
                  <a th:href="@{'/index/post/'+${content.cid}}">阅读更多>>></a>
                </div>
              </article>

      <div class="pages">
          <label  th:each="pagebar : ${contents.pageBar}" >
            <label th:if="${pagebar} eq ${contents.pageNum}">
                <a th:href="@{'/index/page/'+${pagebar}}" style="background-color: #f16e50;">
                    <label style="padding-left: 5px;" th:text="${pagebar}"/>
                </a>
            </label>
              <label th:if="${pagebar} ne ${contents.pageNum}">
                  <a th:href="@{'/index/page/'+${pagebar}}">
                      <label style="padding-left: 5px;" th:text="${pagebar}"/>
                  </a>
              </label>
          </label>
          <a style="background-color: #f16e50;">
              共<label th:text="${contents.totalPageNum}"/>页
          </a>
      </div>
    </div>

 </div>

<div th:replace="common/foot :: foot"/>

</body>

</html>
